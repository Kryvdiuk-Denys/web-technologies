<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <div class="underline">
        <h2 class="start">Заповніть форму</h2>
        <h2 class="hover">Ми вдячні вам</h2>
      </div>

      <div class="left">
        <label for="login">Login</label>
        <input class="first row-text" type="text" id="login" required />
      </div>

      <div class="right">
        <label for="email">Email</label>
        <input class="first row-email" type="email" id="email" required />
      </div>

      <div class="left">
        <label for="password">Password</label>
        <input class="second" type="password" id="password" required />
      </div>

      <div class="right">
        <label for="confirm">Repeat password</label>
        <input class="second" type="password" id="confirm" required />
      </div>

      <div class="left">
        <label for="first-name">First Name</label>
        <input class="first" type="text" id="first-name" required />
      </div>

      <div class="right">
        <label for="last-name">Last Name</label>
        <input class="first" type="text" id="last-name" required />
      </div>

      <div class="about">
        <label for="about">About me</label>
        <textarea class="third" id="about" rows="2"></textarea>
      </div>

      <button type="submit" class="button-ok">ok</button>
      <button type="reset" class="button-reset">reset</button>
    </form>
  </body>
</html>
