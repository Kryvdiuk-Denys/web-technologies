<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forecast">
      <div class="dark-block">
        <p class="date">17</p>
      </div>
      <div class="forecast-photo">
        <button class="forecast-photo-left"></button>
        <button class="forecast-photo-right"></button>
        <img src="../img/cloud.png" alt="cloud" class="photo-cloud" />
      </div>
      <div class="week">
        <ul class="week-name">
          <li class="day-week">Mon</li>
          <li class="day-week">Tue</li>
          <li class="day-week">Wed</li>
          <li class="day-week">Thu</li>
          <li class="day-week">Fri</li>
        </ul>
        <ul class="week-degrees">
          <li class="dagree">17°</li>
          <li class="dagree">19°</li>
          <li class="dagree">16°</li>
          <li class="dagree">18°</li>
          <li class="dagree">21°</li>
        </ul>
      </div>
    </div>
  </body>
</html>
