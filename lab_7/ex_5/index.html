<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forecast">
      <div class="dark-block">
        <p class="date">17</p>
      </div>
      <div class="forecast-photo">
        <img
          src="../img/left-arrow.svg"
          alt="left-arrow"
          class="photo-left-arrow photo-arrow"
        />
        <img
          src="../img/right-arrow.svg"
          alt="right-arrow"
          class="photo-right-arrow photo-arrow"
        />
        <img src="../img/cloud.png" alt="cloud" class="photo-cloud" />
      </div>
      <div class="week">
        <div class="week-name">
          <p class="day-week">Mon</p>
          <p class="day-week">Tue</p>
          <p class="day-week">Wed</p>
          <p class="day-week">Thu</p>
          <p class="day-week">Fri</p>
        </div>
        <div class="week-degrees">
          <p class="dagree">17°</p>
          <p class="dagree">19°</p>
          <p class="dagree">16°</p>
          <p class="dagree">18°</p>
          <p class="dagree">21°</p>
        </div>
      </div>
    </div>
  </body>
</html>
